    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <link rel="stylesheet" href="/pds/css/sbn-header.css">
    <link rel="stylesheet" href="/pds/css/sbn-sidebar.css">
    <link rel="stylesheet" href="/pds/css/sbn-footer.css">
    <link rel="stylesheet" href="/pds/css/project-main.css">

    <!-- PDS Feedback Widget -->
    <!-- Only add JQuery if you do not already include a library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit' async defer></script>
    <link rel="stylesheet" href="/pds/feedback/css/feedback.css"  type="text/css" media="screen" />

    <!-- -->
</head>
<body>

    <div include-html="/pds/sbn-header.html"></div> 

    <!-- BEGIN main content -->
    <main class="sbn-main">
        <center>
            <h1> Data from the Lunar Atmosphere and Dust Environment Explorer (LADEE) mission </h1>
            </center>
            
            <p>
            <b>Now available in the PDS SBN archive:</b>
            
            <ul>
            <li><a href="/pds/resource/ldex.html">Lunar Dust Experiment (LDEX)</a>
            </ul>
            
            <b>Now available from the PDS Atmospheres Node
            <a href="http://pds-atmospheres.nmsu.edu/data_and_services/atmospheres_data/LADEE/mainr.html">LADEE Archive Page</a>:</b>
            
            <ul>
            <li> Neutral Mass Spectrometer (NMS)
            <li> UV-Vis Spectrometer (UVS)
            <li> SPICE
            </ul>
    </main>
    <!-- END main content -->

    <div include-html="/pds/sbn-sidebar.html"></div> 

    <div include-html="/pds/sbn-footer.html"></div> 
    
    <script>
        includeHTML = function(cb) {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Included html not found.";}
                        elmnt.removeAttribute("include-html");
                        includeHTML(cb);
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
                }
            }
            if (cb) cb();
            };
        includeHTML();
    </script>
</body>
</html>
