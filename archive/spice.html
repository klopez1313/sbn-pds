<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Spice Data</title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <link rel="stylesheet" href="/pds/css/sbn-header.css">
    <link rel="stylesheet" href="/pds/css/sbn-sidebar.css">
    <link rel="stylesheet" href="/pds/css/sbn-footer.css">
    <link rel="stylesheet" href="/pds/css/project-main.css">
</head>
<body>

    <div include-html="/pds/sbn-header.html"></div> 

    <!-- BEGIN main content -->
    <main class="sbn-main">
        <center>
            <h1> SPICE Data </h1>
            </center>
            
            <ul>
            <li><a href="ftp://naif.jpl.nasa.gov/pub/naif/pds/data/dawn-m_a-spice-6-v1.0/dawnsp_1000">Dawn SPICE Archive</a>
            <li><a href="ftp://naif.jpl.nasa.gov/pub/naif/pds/data/near-a-spice-6-v1.0/nearsp_1000/">Near-Earth Asteroid Rendezvous (NEAR) SPICE</a>
            <li><a href="http://naif.jpl.nasa.gov/naif/data_archived.html">Deep Impact</a></li>
            <li><a href="http://naif.jpl.nasa.gov/naif/data_archived.html">Deep Space 1</a></li>
            <li><a href="http://naif.jpl.nasa.gov/naif/data_archived.html">New Horizons</a></li>
            <li><a href="http://naif.jpl.nasa.gov/naif/data_archived.html">Stardust</a></li>
            <li><a href="ftp://psa.esac.esa.int/pub/mirror/INTERNATIONAL-ROSETTA-MISSION/SPICE/">Rosetta</a> Archived at ESA</li>
            </ul>
    </main>
    <!-- END main content -->

    <div include-html="/pds/sbn-sidebar.html"></div> 

    <div include-html="/pds/sbn-footer.html"></div> 
    
    <script>
        includeHTML = function(cb) {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Included html not found.";}
                        elmnt.removeAttribute("include-html");
                        includeHTML(cb);
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
                }
            }
            if (cb) cb();
            };
        includeHTML();
    </script>
</body>
</html>
