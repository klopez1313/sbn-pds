<div class="search-container" ng-blur="loseFocus()">
    <div class="search-box" ng-class="{focused: view.focused}">
        <svg class="search-icon" viewBox="0 0 100 125">
            <path d="M35.285,8L85,28.228L52.303,70.575l-4.715-17.337C33,59.622,16.45,72.294,43.672,92c0,0-37.15-4.02-26.875-39.512    c0,0,4.692-16.873,23.799-24.958L35.285,8z" />
        </svg>
        <div class="input-field">
            <input tabindex="0" placeholder="Shortcut to data by keyword..." type="text" aria-label="Shortcut to data by keyword"
                ng-model="view.query"
                ng-focus="inputFocused()"
                ng-blur="loseFocus($event)"
                ng-keyup="keyup($event)">
        </div>
    </div>
    <ul class="search-results" ng-if="view.query.length > 0 && view.focused">
        <li class="search-result" ng-repeat="result in $parent.filteredResults = (view.searchData | filter: view.query)">
            <a ng-href="{{result.url}}" title="{{result.name}} - {{result.description ? result.description : result.subtitle}}" tabindex="0">{{result.name}}</a>
        </li>
        <p class="no-results" ng-if="filteredResults.length === 0">No results</p>
    </ul>
</div>
